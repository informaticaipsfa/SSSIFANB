
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SSSIFANB - Login</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" href="bower_components/animate/animate.css">
  <link rel="stylesheet" href="bower_components/pace/themes/blue/pace-theme-loading-bar.css">
  <style>
    #xpage-pace{
      display: none;
    };
  </style>

  <script src="bower_components/pace/pace.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/es6/config.js"></script>
  <script src="js/es6/login.js"></script>
  <script src="bower_components/notify/bootstrap-notify.min.js"></script>
</head>

<body class="hold-transition login-page">

<div class="login-box"  id="xpage-pace">

  <div class="login-box-body" style="background-color:transparent">

    <div class="box box-primary box-solid">
        <div class="box-header with-border">
            <center><h3 class="box-title">Sistema de Seguridad Social</h3></center>
        </div>
        <div class="box-body">
          <div class="login-logo">
            <img src="images/lg1.png" width="50%" height="50%"><h3>SSSIFANB</h3>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Usuario" id="usuario">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Clave" id="clave" onClick="ActivarIniciar()" onfocus="ActivarIniciar()">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-5 pull-right">
              <button type="submit" id="_login" class="btn btn-success btn-block" onClick="Ingresar()" disabled="disabled">
                 <i class="fa fa-unlock-alt"></i>&nbsp;&nbsp;Iniciar</button>
            </div>
          </div>

        </div><!-- /.box-body -->
        <div class="box-footer">
          <center>Fuerza  Armada Nacional Bolivariana</center>
        </div>
        <!-- Loading (remove the following to stop the loading)-->
        <div class="overlay" id="_cargando" style="display:none">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <!-- end loading -->
    </div><!-- /.box -->


  </div>

</div>



</body>
</html>
